name: Release AppImage

on:
  release:
    types:
      - published

jobs:
  build:
    name: Linux (AppImage) (glibc 2.37) (x86_64)
    runs-on: ubuntu-latest
    container: fedora:38
    steps:
    - uses: actions/checkout@v4.1.1
    - name: Fetch Dependencies from Fedora
      run: |
        sudo dnf install -y wget make git gcc g++ python3 glew-devel SDL2-devel curl libcurl-devel jsoncpp-devel gtk4-devel
    - name: Install linuxdeploy
      run: |
        wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
        chmod +x linuxdeploy-x86_64.AppImage
        ./linuxdeploy-x86_64.AppImage --appimage-extract
    - name: Build Saturn
      run: FILE_PICKER=1 DISCORDGAMESDK=0 DISCORDRPC=0 DISCORD_SDK=0 make -j$(nproc)
    - name: Install Saturn to AppDir
      run: |
        cd build/us_pc
        rm -rf textures text src sound lib levels include data bin assets actors res
        rm -f level_rules.mk
        cd ../../
        mkdir -p AppDir/usr/bin/
        mv build/us_pc/saturn.us.f3dex2e AppDir/usr/bin/
        mkdir -p AppDir/custom_assets/
        cp -r build/us_pc/* AppDir/custom_assets/
    - name: Install additional necessary libraries to AppDir
      run: |
        mkdir -p AppDir/usr/lib/
        cp /usr/lib64/libthai* AppDir/usr/lib/
    - name: Generate AppImage
      run: NO_STRIP=true squashfs-root/AppRun --icon-file res/saturn-linuxicon.png --desktop-file platform/appimage/Saturn.desktop --appdir AppDir --output appimage
    - name: Upload Artifact
      uses: actions/upload-artifact@v4.3.1
      with:
        name: saturn-${{ github.run_number }}-${{ github.job }}
        path: 'Saturn-x86_64.AppImage'
  upload:
    runs-on: ubuntu-latest
    needs: build
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4.1.4
      - name: Upload AppImage to release
        uses: svenstaro/upload-release-action@2.9.0
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: "**/Saturn-x86_64.AppImage"
          file_glob: true
          tag: ${{ github.ref }}